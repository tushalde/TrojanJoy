<form>
    <div align="center">
        <img src="images/profilelarge.png" id="profile_pic" width="30%">
    </div>
    <br>
    <div class="form-group">
        <input type="text" class="form-control" id="first_name" required ng-minlength="2" placeholder="First Name" name="first_name" ng-model="formData.first_name">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="last_name" required ng-minlength="2" placeholder="Last Name" name="last_name" ng-model="formData.last_name">
    </div>
    <div id="locationField" class="form-group">
        <input title="text" style="display: none;">
        <input type="text" class="form-control" id="autocompleteAddress" autocomplete="off" placeholder="Address" ng-focus="geolocate()">
    </div>
    <div class="form-group">
        <input type="number" ng-minlength="10" ng-maxlength="10" class="form-control" id="phone_number" placeholder="Phone" name="phone_number" ng-model="formData.phone_number">
    </div>

    <div class="row" id="updateCancelProfile" ng-hide="updateProfile" class="well">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <button class="btn btn-large btn-default btn-block" ui-sref="default" id="cancelEdit"><i class="glyphicon glyphicon-remove"></i> Cancel</button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <button class="btn btn-large btn-primary btn-block" ng-click="update(formData)" id="updateProfile"><i class="glyphicon glyphicon-save-file"></i> Update Profile</button>
        </div>
    </div>
</form>
