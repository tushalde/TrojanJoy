<div class="col-sm-12 ">
    <div class="col-xs-12 col-sm-12 well">
        <p><h2> {{profile.first_name | ucfirst}} {{profile.last_name | ucfirst}} </h2></p>
        <p><strong>Email: </strong> {{profile.email}} </p>
        <p><strong>Phone: </strong> {{profile.phone_number}}. </p>
        <p><strong>Address: </strong> {{profile.address}}. </p>

        <div class="col-lg-12 col-md-12 col-sm-12">
            <button class="btn btn-large btn-primary btn-block" ui-sref="edit({id:profile.id})" id="updateProfile">Update Profile</button>
        </div>

    </div>
    <div class="col-sm-12">

    </div>
</div>
